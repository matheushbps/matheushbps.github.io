---
layout: default
---

<div class="wrapper">
  {% if page.author_profile or layout.author_profile or site.author_profile %}
    <div class="sidebar sticky">
      {% include author-profile.html %}
    </div>
  {% endif %}

  <div class="portfolio__content">
    {{ content }}
  </div>
</div>

<style>
.wrapper {
  display: flex;
  width: 100%;
  margin: 0 auto;
  padding: 0;
}

.sidebar {
  width: 250px;
  min-width: 250px;
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  padding: 20px;
}

.portfolio__content {
  flex: 1;
  margin-left: 250px;
  width: calc(100% - 250px);
  padding: 20px;
  overflow-x: hidden;
}

@media screen and (max-width: 768px) {
  .sidebar {
    width: 200px;
    min-width: 200px;
  }
  
  .portfolio__content {
    margin-left: 200px;
    width: calc(100% - 200px);
  }
}
</style>
