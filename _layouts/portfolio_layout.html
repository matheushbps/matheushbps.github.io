---
layout: none
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include head.html %}
    <style>
        .masthead {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 300px;
            height: calc(100vh - 70px);
            text-align: left;  /* Changed to left */
            padding-left: 20px; /* Added padding for better spacing */
        }
        .sidebar img {
            margin: 0 auto;
            display: block;
        }
        .author__content {
            text-align: left;  /* Changed to left */
            padding: 15px;
        }
        .content-wrapper {
            margin-left: 300px;
            margin-top: 70px;
            width: calc(100% - 300px);
        }
        .toc {
            font-size: 1.2em !important;  /* Increased font size */
            position: fixed;
            right: 20px;
            top: 80px;
            width: 280px;
            padding: 10px;
            text-align: left;
        }
        .toc__menu {
            font-size: 1.2em;
            line-height: 1.5;
            font-weight: bold;  /* Added bold */
        }
        .toc .nav__title {
            font-size: 1.3em;
            padding: 8px 12px;
            font-weight: bold;
        }
    </style>
</head>
