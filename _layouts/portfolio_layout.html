---
layout: none
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include head.html %}
    <style>
        .masthead {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 300px;
            height: calc(100vh - 70px);
            text-align: left;
        }
        .sidebar img {
            margin: 0 auto;
            display: block;
        }
        .author__content {
            text-align: left;
            padding: 15px;
        }
        .content-wrapper {
            margin-left: 300px;          /* Space for sidebar */
            margin-top: 70px;           /* Space for header */
            width: calc(100% - 300px);  /* Full remaining width */
            padding: 20px;              /* Add padding for content */
            display: flex;              /* Use flexbox */
            flex-direction: column;     /* Stack content vertically */
            align-items: flex-start;    /* Left align content */
        }
        .toc {
            font-size: 16 !important;
            position: fixed;
            right: 20px;
            top: 80px;
            width: 200px;
            padding: 5px;
            text-align: left !important;
        }
        .toc__menu {
            font-size: 16;
            line-height: 1.5;
            text-align: left !important;
        }
        .toc .nav__title {
            font-size: 16;
            padding: 8px 12px;
            text-align: left !important;
        }
    </style>
</head>
<body>
    {% include masthead.html %}
    {% include sidebar.html %}
    <div class="content-wrapper">
        {{ content }}
    </div>
</body>
</html>
