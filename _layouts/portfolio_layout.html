<!-- _layouts/portfolio_layout.html -->
---
layout: default
---

<div id="main" class="layout--single">
  {% if page.author_profile or layout.author_profile or site.author_profile %}
    {% include sidebar.html %}
  {% endif %}

  <article class="page portfolio__page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <div class="page__content" itemprop="text">
        {{ content }}
      </div>
    </div>
  </article>
</div>

<style>
.layout--single .page__content {
  float: right;
  width: calc(100% - 300px);
  padding-right: 0;
  margin-right: 0;
}

@media screen and (max-width: 1024px) {
  .layout--single .page__content {
    width: calc(100% - 250px);
  }
}
</style>
