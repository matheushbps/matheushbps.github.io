---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #292929;
            background: #fff;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* Author info */
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .author-name {
            font-weight: 500;
        }

        .post-meta {
            color: #757575;
            font-size: 14px;
        }

        /* Content */
        .content {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .content p {
            margin-bottom: 20px;
        }

        .content h2 {
            font-size: 30px;
            margin: 40px 0 20px;
        }

        .content img {
            max-width: 100%;
            margin: 20px 0;
        }

        /* Code blocks */
        pre {
            background: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }

        /* Social sharing */
        .social-share {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .share-button {
            padding: 8px 16px;
            border: 1px solid #757575;
            border-radius: 20px;
            color: #757575;
            text-decoration: none;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 32px;
            }

            .content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Include -->
    {% include masthead.html %}
    
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
