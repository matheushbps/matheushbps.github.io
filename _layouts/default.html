---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Ensure the footer is positioned correctly */
      .page__footer {
        position: relative;
        width: 100%;
        clear: both;
      }

      /* Sticky footer */
      html, body {
        height: 100%;
        margin: 0;
      }

      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }

      .page__footer {
        position: sticky;
        bottom: 0;
        width: 100%;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      {% include browser-upgrade.html %}
      {% include masthead.html %}

      <div class="content">
        {{ content }}
      </div>

      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>
    </div>

    {% include scripts.html %}
  </body>
</html>
